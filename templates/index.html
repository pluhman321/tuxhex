<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TuxHex Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #1a1a1a;
            color: #f3f3f3;
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            border-bottom: 2px solid #0f0;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #0f0;
            margin: 0;
            font-size: 28px;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        .panel {
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            display: inline-block;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        .panel h2 {
            color: #0f0;
        }
        .btn {
            background-color: #0f0;
            color: black;
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0c0;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ’» TuxHex WiFi Dashboard</h1>
    </header>
    <main>
        <div class="panel">
            <h2>Status: ACTIVE</h2>
            <p>All modules loaded. No alerts detected.</p>
            <button class="btn">Launch Scanner</button>
        </div>
    </main>
</body>
</html>
